<div class="container">
  <table class="table table-dark table-hover table-striped">
    <thead class="thead-light">
    <tr>
      <th>Id</th>
      <th>Name</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let bar of bars">
      <td>{{bar.id}}</td>
      <td>{{bar.name}}</td>
    </tr>
    </tbody>
  </table>
</div>
